<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        /* Cân chỉnh ảnh nền */
        body {
            background-image: url('background/back1.png'); /* Đường dẫn ảnh nền */
            background-size: cover;       /* Phủ kín màn hình, giữ tỷ lệ */
            background-repeat: no-repeat; /* Không lặp lại */
            background-position: center;  /* Căn giữa */
            margin: 0;
            height: 100vh;                /* Chiều cao 100% màn hình */
            overflow: hidden;             /* Ẩn cuộn trang nếu có */
        }
    </style>
</head>
<body>
    <audio id="background-music" src="audio/music.mp3" autoplay loop></audio>
    <div id="content">
        <div id="shark">
            <img src="images/shark.png" width="auto" height="auto" alt="Shark">
        </div>
        <div id="diver1">
            <img src="images/diver1.png" width="auto" height="auto" alt="Diver 1">
        </div>
        <div id="diver2">
            <img src="images/diver2.png" width="auto" height="auto" alt="Diver 2">
        </div>
        <div id="diver3">
            <img src="images/diver3.png" width="auto" height="auto" alt="Diver 3">
        </div>
        <div id="turtle">
            <img src="images/turtle.png" width="auto" height="auto" alt="turtle">
        </div>
        <div id="goldFishSchool">
            <img src="images/goldFishSchool.png" width="auto" height="auto" alt="Gold Fish School">
        </div>
    </div>
</body>
</html>
